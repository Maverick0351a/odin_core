name: Revenue Analytics

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  track_revenue:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        pip install stripe requests python-dotenv
        
    - name: Track Revenue Metrics
      env:
        STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: |
        python scripts/track_revenue.py
        
    - name: Update README badges
      run: |
        python scripts/update_badges.py
        
    - name: Commit updated badges
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git diff --staged --quiet || git commit -m "Update revenue badges [skip ci]"
        git push

  pypi_stats:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Get PyPI Download Stats
      run: |
        curl -s "https://pypistats.org/api/packages/odin-protocol/recent" > pypi_stats.json
        
    - name: Process Stats
      run: |
        python scripts/process_pypi_stats.py
        
    - name: Store Analytics
      env:
        ANALYTICS_API_KEY: ${{ secrets.ANALYTICS_API_KEY }}
      run: |
        python scripts/store_analytics.py
